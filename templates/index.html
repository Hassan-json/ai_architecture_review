<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Architecture Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Architecture Review</h1>
            <p class="subtitle">Upload your software architecture diagram for AI-powered analysis</p>
        </header>

        <main>
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" id="imageInput" name="image" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp" required>
                        <label for="imageInput" class="file-input-label">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span id="fileName">Choose an image file</span>
                        </label>
                    </div>
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span class="btn-text">Analyze Architecture</span>
                        <span class="loader" style="display: none;"></span>
                    </button>
                </form>

                <div id="preview" class="preview-section" style="display: none;">
                    <h3>Preview:</h3>
                    <img id="previewImage" src="" alt="Preview">
                </div>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <h2>Review Results</h2>
                <div id="reviewContent" class="review-content"></div>
            </div>

            <div id="errorSection" class="error-section" style="display: none;">
                <h3>Error</h3>
                <p id="errorMessage"></p>
            </div>
        </main>

        <footer>
            <p>Powered by Hassan</p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const loader = submitBtn.querySelector('.loader');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const resultsSection = document.getElementById('resultsSection');
        const reviewContent = document.getElementById('reviewContent');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');

        // Show file name and preview when file is selected
        imageInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                fileName.textContent = this.files[0].name;

                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Hide previous results/errors
            resultsSection.style.display = 'none';
            errorSection.style.display = 'none';

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Analyzing...';
            loader.style.display = 'inline-block';

            // Create form data
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            try {
                // Send request to API
                const response = await fetch('/api/review', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Show results
                    reviewContent.innerHTML = formatReview(result.review);
                    resultsSection.style.display = 'block';
                    resultsSection.scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Show error
                    errorMessage.textContent = result.error || 'An error occurred during analysis';
                    errorSection.style.display = 'block';
                }
            } catch (error) {
                // Show error
                errorMessage.textContent = 'Failed to connect to the server: ' + error.message;
                errorSection.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Analyze Architecture';
                loader.style.display = 'none';
            }
        });

        // Format JSON review data into beautiful HTML
        function formatReview(data) {
            let html = '';

            // 1. Issues & Anti-Patterns
            if (data.issues && data.issues.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Potential Issues & Anti-Patterns</h2>';
                data.issues.forEach(issue => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #f8f9ff; border-left: 4px solid #667eea; border-radius: 8px;">
                            <h4 style="color: #667eea; margin-bottom: 10px; font-size: 1.2em;">Issue: ${issue.title}</h4>
                            <p style="margin-bottom: 10px;"><strong style="color: #764ba2;">Problem:</strong> ${issue.problem}</p>
                            <p style="margin-bottom: 10px;"><strong style="color: #764ba2;">Impact:</strong> ${issue.impact}</p>
                            <div style="margin-top: 15px;">
                                <strong style="color: #764ba2;">Mitigation:</strong>
                                <ul style="margin: 10px 0 0 20px;">
                                    ${issue.mitigation.map(m => `<li style="margin-bottom: 8px;">${m}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });
            }

            // 2. Security Concerns
            if (data.security && data.security.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Security Concerns</h2>';
                data.security.forEach(sec => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #fff5f5; border-left: 4px solid #f44336; border-radius: 8px;">
                            <h4 style="color: #c62828; margin-bottom: 10px; font-size: 1.2em;">Concern: ${sec.concern}</h4>
                            <p style="margin-bottom: 10px;"><strong style="color: #c62828;">Risk:</strong> ${sec.risk}</p>
                            <div style="margin-top: 15px;">
                                <strong style="color: #c62828;">Mitigation:</strong>
                                <ul style="margin: 10px 0 0 20px;">
                                    ${sec.mitigation.map(m => `<li style="margin-bottom: 8px;">${m}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });
            }

            // 3. Scalability Issues
            if (data.scalability && data.scalability.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Scalability Issues</h2>';
                data.scalability.forEach(scale => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #fff8e1; border-left: 4px solid #ff9800; border-radius: 8px;">
                            <h4 style="color: #e65100; margin-bottom: 10px; font-size: 1.2em;">Issue: ${scale.issue}</h4>
                            <p style="margin-bottom: 10px;"><strong style="color: #e65100;">Impact:</strong> ${scale.impact}</p>
                            <div style="margin-top: 15px;">
                                <strong style="color: #e65100;">Mitigation:</strong>
                                <ul style="margin: 10px 0 0 20px;">
                                    ${scale.mitigation.map(m => `<li style="margin-bottom: 8px;">${m}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });
            }

            // 4. Best Practices
            if (data.bestPractices && data.bestPractices.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Best Practices Violations</h2>';
                data.bestPractices.forEach(bp => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #f3e5f5; border-left: 4px solid #9c27b0; border-radius: 8px;">
                            <h4 style="color: #6a1b9a; margin-bottom: 10px; font-size: 1.2em;">Practice: ${bp.practice}</h4>
                            <p style="margin-bottom: 10px;"><strong style="color: #6a1b9a;">Why Important:</strong> ${bp.whyImportant}</p>
                            <div style="margin-top: 15px;">
                                <strong style="color: #6a1b9a;">Implementation:</strong>
                                <ul style="margin: 10px 0 0 20px;">
                                    ${bp.implementation.map(i => `<li style="margin-bottom: 8px;">${i}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });
            }

            // 5. Priority Recommendations
            if (data.recommendations && data.recommendations.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Priority Recommendations</h2>';
                data.recommendations.forEach(rec => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #e8f5e9; border-left: 4px solid #4caf50; border-radius: 8px;">
                            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                <span style="background: #4caf50; color: white; padding: 5px 12px; border-radius: 20px; font-weight: bold; margin-right: 10px;">Priority ${rec.priority}</span>
                                <h4 style="color: #2e7d32; margin: 0; font-size: 1.2em;">${rec.title}</h4>
                            </div>
                            <p style="margin-bottom: 10px;">${rec.description}</p>
                            <div style="margin-top: 15px;">
                                <strong style="color: #2e7d32;">Implementation Steps:</strong>
                                <ol style="margin: 10px 0 0 20px;">
                                    ${rec.steps.map(s => `<li style="margin-bottom: 8px;">${s}</li>`).join('')}
                                </ol>
                            </div>
                        </div>
                    `;
                });
            }

            return html || '<p>No review data available.</p>';
        }
    </script>
</body>
</html>
