<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Architecture Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Tab styles */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }
        .tab-btn:hover {
            color: #667eea;
        }
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Code input styles */
        .code-input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .code-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            background: #f8f9fa;
        }
        .code-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
        }
        .or-divider {
            text-align: center;
            color: #888;
            font-weight: 500;
            position: relative;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }
        .or-divider::before {
            left: 0;
        }
        .or-divider::after {
            right: 0;
        }
        .code-file-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .code-file-label {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .code-file-label:hover {
            transform: translateY(-2px);
        }
        #codeFileName {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Architecture Review</h1>
            <p class="subtitle">AI-powered analysis for architecture diagrams and code</p>
        </header>

        <main>
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="architecture">Architecture Review</button>
                <button class="tab-btn" data-tab="code">Code Flow Review</button>
            </div>

            <!-- Architecture Review Tab -->
            <div id="architecture-tab" class="tab-content active">
                <div class="upload-section">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="file-input-wrapper">
                            <input type="file" id="imageInput" name="image" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp" required>
                            <label for="imageInput" class="file-input-label">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <span id="fileName">Choose an image file</span>
                            </label>
                        </div>
                        <button type="submit" id="submitBtn" class="submit-btn">
                            <span class="btn-text">Analyze Architecture</span>
                            <span class="loader" style="display: none;"></span>
                        </button>
                    </form>

                    <div id="preview" class="preview-section" style="display: none;">
                        <h3>Preview:</h3>
                        <img id="previewImage" src="" alt="Preview">
                    </div>
                </div>
            </div>

            <!-- Code Review Tab -->
            <div id="code-tab" class="tab-content">
                <div class="upload-section">
                    <form id="codeForm">
                        <div class="code-input-section">
                            <div>
                                <label for="codeTextarea" style="font-weight: 500; margin-bottom: 8px; display: block;">Paste your code:</label>
                                <textarea id="codeTextarea" class="code-textarea" placeholder="Paste your code here..."></textarea>
                            </div>

                            <div class="or-divider">OR</div>

                            <div class="code-file-input">
                                <input type="file" id="codeFileInput" accept=".py,.js,.ts,.java,.go,.rb,.php,.c,.cpp,.rs" style="display: none;">
                                <label for="codeFileInput" class="code-file-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 5px;">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                    </svg>
                                    Upload Code File
                                </label>
                                <span id="codeFileName">No file selected</span>
                            </div>
                        </div>

                        <button type="submit" id="codeSubmitBtn" class="submit-btn" style="margin-top: 20px;">
                            <span class="btn-text">Analyze Code Flow</span>
                            <span class="loader" style="display: none;"></span>
                        </button>
                    </form>
                </div>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <h2>Review Results</h2>
                <div id="reviewContent" class="review-content"></div>
            </div>

            <div id="errorSection" class="error-section" style="display: none;">
                <h3>Error</h3>
                <p id="errorMessage"></p>
            </div>
        </main>

        <footer>
            <p>Powered by Hassan</p>
        </footer>
    </div>

    <script>
        // Tab switching
        const tabBtns = document.querySelectorAll('.tab-btn');
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all
                tabBtns.forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

                // Add active to clicked
                btn.classList.add('active');
                const tabId = btn.dataset.tab + '-tab';
                document.getElementById(tabId).classList.add('active');

                // Hide results when switching tabs
                resultsSection.style.display = 'none';
                errorSection.style.display = 'none';
            });
        });

        // Architecture Review Form Elements
        const form = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const loader = submitBtn.querySelector('.loader');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const resultsSection = document.getElementById('resultsSection');
        const reviewContent = document.getElementById('reviewContent');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');

        // Code Review Form Elements
        const codeForm = document.getElementById('codeForm');
        const codeTextarea = document.getElementById('codeTextarea');
        const codeFileInput = document.getElementById('codeFileInput');
        const codeFileName = document.getElementById('codeFileName');
        const codeSubmitBtn = document.getElementById('codeSubmitBtn');
        const codeBtnText = codeSubmitBtn.querySelector('.btn-text');
        const codeLoader = codeSubmitBtn.querySelector('.loader');

        // Show file name and preview when image is selected
        imageInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                fileName.textContent = this.files[0].name;

                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Show file name when code file is selected
        codeFileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                codeFileName.textContent = this.files[0].name;
                // Clear textarea when file is selected
                codeTextarea.value = '';
            }
        });

        // Clear file selection when textarea has content
        codeTextarea.addEventListener('input', function() {
            if (this.value.trim()) {
                codeFileInput.value = '';
                codeFileName.textContent = 'No file selected';
            }
        });

        // Handle architecture review form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Hide previous results/errors
            resultsSection.style.display = 'none';
            errorSection.style.display = 'none';

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Analyzing...';
            loader.style.display = 'inline-block';

            // Create form data
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            try {
                // Send request to API
                const response = await fetch('/api/review', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Show results
                    reviewContent.innerHTML = formatArchReview(result.review);
                    resultsSection.style.display = 'block';
                    resultsSection.scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Show error
                    errorMessage.textContent = result.error || 'An error occurred during analysis';
                    errorSection.style.display = 'block';
                }
            } catch (error) {
                // Show error
                errorMessage.textContent = 'Failed to connect to the server: ' + error.message;
                errorSection.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Analyze Architecture';
                loader.style.display = 'none';
            }
        });

        // Handle code review form submission
        codeForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Hide previous results/errors
            resultsSection.style.display = 'none';
            errorSection.style.display = 'none';

            // Check if we have code input
            const hasCode = codeTextarea.value.trim();
            const hasFile = codeFileInput.files && codeFileInput.files[0];

            if (!hasCode && !hasFile) {
                errorMessage.textContent = 'Please paste code or upload a file';
                errorSection.style.display = 'block';
                return;
            }

            // Show loading state
            codeSubmitBtn.disabled = true;
            codeBtnText.textContent = 'Analyzing...';
            codeLoader.style.display = 'inline-block';

            // Create form data
            const formData = new FormData();
            if (hasFile) {
                formData.append('file', codeFileInput.files[0]);
            } else {
                formData.append('code', codeTextarea.value);
            }

            try {
                // Send request to API
                const response = await fetch('/api/code-review', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Show results
                    reviewContent.innerHTML = formatCodeReview(result.review);
                    resultsSection.style.display = 'block';
                    resultsSection.scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Show error
                    errorMessage.textContent = result.error || 'An error occurred during analysis';
                    errorSection.style.display = 'block';
                }
            } catch (error) {
                // Show error
                errorMessage.textContent = 'Failed to connect to the server: ' + error.message;
                errorSection.style.display = 'block';
            } finally {
                // Reset button state
                codeSubmitBtn.disabled = false;
                codeBtnText.textContent = 'Analyze Code Flow';
                codeLoader.style.display = 'none';
            }
        });

        // Format architecture review JSON data into HTML
        function formatArchReview(data) {
            let html = '';

            // 1. Issues & Anti-Patterns
            if (data.issues && data.issues.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Potential Issues & Anti-Patterns</h2>';
                data.issues.forEach(issue => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #f8f9ff; border-left: 4px solid #667eea; border-radius: 8px;">
                            <h4 style="color: #667eea; margin-bottom: 10px; font-size: 1.2em;">Issue: ${issue.title}</h4>
                            <p style="margin-bottom: 10px;"><strong style="color: #764ba2;">Problem:</strong> ${issue.problem}</p>
                            <p style="margin-bottom: 10px;"><strong style="color: #764ba2;">Impact:</strong> ${issue.impact}</p>
                            <div style="margin-top: 15px;">
                                <strong style="color: #764ba2;">Mitigation:</strong>
                                <ul style="margin: 10px 0 0 20px;">
                                    ${issue.mitigation.map(m => `<li style="margin-bottom: 8px;">${m}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });
            }

            // 2. Security Concerns
            if (data.security && data.security.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Security Concerns</h2>';
                data.security.forEach(sec => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #fff5f5; border-left: 4px solid #f44336; border-radius: 8px;">
                            <h4 style="color: #c62828; margin-bottom: 10px; font-size: 1.2em;">Concern: ${sec.concern}</h4>
                            <p style="margin-bottom: 10px;"><strong style="color: #c62828;">Risk:</strong> ${sec.risk}</p>
                            <div style="margin-top: 15px;">
                                <strong style="color: #c62828;">Mitigation:</strong>
                                <ul style="margin: 10px 0 0 20px;">
                                    ${sec.mitigation.map(m => `<li style="margin-bottom: 8px;">${m}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });
            }

            // 3. Scalability Issues
            if (data.scalability && data.scalability.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Scalability Issues</h2>';
                data.scalability.forEach(scale => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #fff8e1; border-left: 4px solid #ff9800; border-radius: 8px;">
                            <h4 style="color: #e65100; margin-bottom: 10px; font-size: 1.2em;">Issue: ${scale.issue}</h4>
                            <p style="margin-bottom: 10px;"><strong style="color: #e65100;">Impact:</strong> ${scale.impact}</p>
                            <div style="margin-top: 15px;">
                                <strong style="color: #e65100;">Mitigation:</strong>
                                <ul style="margin: 10px 0 0 20px;">
                                    ${scale.mitigation.map(m => `<li style="margin-bottom: 8px;">${m}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });
            }

            // 4. Best Practices
            if (data.bestPractices && data.bestPractices.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Best Practices Violations</h2>';
                data.bestPractices.forEach(bp => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #f3e5f5; border-left: 4px solid #9c27b0; border-radius: 8px;">
                            <h4 style="color: #6a1b9a; margin-bottom: 10px; font-size: 1.2em;">Practice: ${bp.practice}</h4>
                            <p style="margin-bottom: 10px;"><strong style="color: #6a1b9a;">Why Important:</strong> ${bp.whyImportant}</p>
                            <div style="margin-top: 15px;">
                                <strong style="color: #6a1b9a;">Implementation:</strong>
                                <ul style="margin: 10px 0 0 20px;">
                                    ${bp.implementation.map(i => `<li style="margin-bottom: 8px;">${i}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });
            }

            // 5. Priority Recommendations
            if (data.recommendations && data.recommendations.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Priority Recommendations</h2>';
                data.recommendations.forEach(rec => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #e8f5e9; border-left: 4px solid #4caf50; border-radius: 8px;">
                            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                <span style="background: #4caf50; color: white; padding: 5px 12px; border-radius: 20px; font-weight: bold; margin-right: 10px;">Priority ${rec.priority}</span>
                                <h4 style="color: #2e7d32; margin: 0; font-size: 1.2em;">${rec.title}</h4>
                            </div>
                            <p style="margin-bottom: 10px;">${rec.description}</p>
                            <div style="margin-top: 15px;">
                                <strong style="color: #2e7d32;">Implementation Steps:</strong>
                                <ol style="margin: 10px 0 0 20px;">
                                    ${rec.steps.map(s => `<li style="margin-bottom: 8px;">${s}</li>`).join('')}
                                </ol>
                            </div>
                        </div>
                    `;
                });
            }

            return html || '<p>No review data available.</p>';
        }

        // Format code review JSON data into HTML
        function formatCodeReview(data) {
            let html = '';

            // 1. Flow Issues
            if (data.flowIssues && data.flowIssues.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Flow Issues</h2>';
                data.flowIssues.forEach((issue, i) => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #f8f9ff; border-left: 4px solid #667eea; border-radius: 8px;">
                            <h4 style="color: #667eea; margin-bottom: 10px; font-size: 1.2em;">${i + 1}. ${issue.location || 'N/A'}</h4>
                            <p style="margin-bottom: 10px;"><strong style="color: #764ba2;">Issue:</strong> ${issue.issue || 'N/A'}</p>
                            <p style="margin-bottom: 10px;"><strong style="color: #764ba2;">Impact:</strong> ${issue.impact || 'N/A'}</p>
                            <p style="margin-bottom: 10px;"><strong style="color: #764ba2;">Fix:</strong> ${issue.fix || 'N/A'}</p>
                        </div>
                    `;
                });
            }

            // 2. Code Smells
            if (data.codeSmells && data.codeSmells.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Code Smells</h2>';
                data.codeSmells.forEach((smell, i) => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #fff5f5; border-left: 4px solid #f44336; border-radius: 8px;">
                            <h4 style="color: #c62828; margin-bottom: 10px; font-size: 1.2em;">${i + 1}. ${smell.smell || 'N/A'}</h4>
                            <p style="margin-bottom: 10px;"><strong style="color: #c62828;">Location:</strong> ${smell.location || 'N/A'}</p>
                            <p style="margin-bottom: 10px;"><strong style="color: #c62828;">Suggestion:</strong> ${smell.suggestion || 'N/A'}</p>
                        </div>
                    `;
                });
            }

            // 3. Suggestions
            if (data.suggestions && data.suggestions.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Suggestions</h2>';
                data.suggestions.forEach((sug, i) => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #e8f5e9; border-left: 4px solid #4caf50; border-radius: 8px;">
                            <h4 style="color: #2e7d32; margin-bottom: 10px; font-size: 1.2em;">${i + 1}. ${sug.title || 'N/A'}</h4>
                            <p style="margin-bottom: 10px;">${sug.description || 'N/A'}</p>
                            ${sug.codeExample ? `<pre style="background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; font-family: monospace; font-size: 13px;">${escapeHtml(sug.codeExample)}</pre>` : ''}
                        </div>
                    `;
                });
            }

            // 4. Refactoring Opportunities
            if (data.refactoring && data.refactoring.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Refactoring Opportunities</h2>';
                data.refactoring.forEach((ref, i) => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #fff8e1; border-left: 4px solid #ff9800; border-radius: 8px;">
                            <h4 style="color: #e65100; margin-bottom: 10px; font-size: 1.2em;">${i + 1}. ${ref.what || 'N/A'}</h4>
                            <p style="margin-bottom: 10px;"><strong style="color: #e65100;">Why:</strong> ${ref.why || 'N/A'}</p>
                            <p style="margin-bottom: 10px;"><strong style="color: #e65100;">How:</strong> ${ref.how || 'N/A'}</p>
                        </div>
                    `;
                });
            }

            // 5. Priority Changes
            if (data.priorityChanges && data.priorityChanges.length > 0) {
                html += '<h2 style="color: #667eea; margin-top: 30px; margin-bottom: 20px; font-size: 1.5em; border-bottom: 2px solid #667eea; padding-bottom: 10px;">Priority Changes</h2>';
                data.priorityChanges.forEach(change => {
                    html += `
                        <div style="margin-bottom: 30px; padding: 20px; background: #f3e5f5; border-left: 4px solid #9c27b0; border-radius: 8px;">
                            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                <span style="background: #9c27b0; color: white; padding: 5px 12px; border-radius: 20px; font-weight: bold; margin-right: 10px;">Priority ${change.priority || 'N/A'}</span>
                                <h4 style="color: #6a1b9a; margin: 0; font-size: 1.2em;">${change.change || 'N/A'}</h4>
                            </div>
                            <p style="margin-bottom: 10px;"><strong style="color: #6a1b9a;">Reason:</strong> ${change.reason || 'N/A'}</p>
                        </div>
                    `;
                });
            }

            return html || '<p>No review data available.</p>';
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
